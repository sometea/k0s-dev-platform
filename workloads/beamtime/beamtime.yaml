apiVersion: v1
kind: Namespace
metadata:
  name: beamtime
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beamtime
  namespace: beamtime
  labels:
    app: beamtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beamtime
  template:
    metadata:
      labels:
        app: beamtime
    spec:
      containers:
        - name: beamtime
          image: localhost:5000/beamtime-web:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: beamtime-service
  namespace: beamtime
spec:
  selector:
    app: beamtime
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beamtime-ingress
  namespace: beamtime
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /beamtime
            pathType: Prefix
            backend:
              service:
                name: beamtime-service
                port:
                  number: 80